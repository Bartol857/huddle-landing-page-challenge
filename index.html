<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<script
			src="https://kit.fontawesome.com/04aa9bf4f5.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<div class="company-logo">
				<img src="./images/logo.svg" alt="Huddle company logo" />
			</div>
		</header>

		<main>
			<div class="box">
				<div class="box__img">
					<img src="./images/illustration-mockups.svg" alt="Mockup" />
				</div>
				<div class="box__inner">
					<h1 class="box__title">Build The Community <br> Your Fans Will Love</h1>
					<p class="box__text">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>

					<button class="box__btn">Register</button>

          <div class="box__social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
				</div>

			</div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
			</p>
		</footer>
	</body>
</html>
